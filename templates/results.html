<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Analysis Results for "{{ query }}"</h1>
        <table>
            <thead>
                <tr>
                    <th>Comment</th>
                    <th>Author</th>
                    <th>Published At</th>
                    <th>Likes</th>
                    <th>Sentiment</th>
                </tr>
            </thead>
            <tbody>
                {% for result in results %}
                <tr>
                    <td>{{ result.comment }}</td>
                    <td>{{ result.author }}</td>
                    <td>{{ result.published_at }}</td>
                    <td>{{ result.like_count }}</td>
                    <td>{{ result.sentiment }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
